<div class="container-fluid">
        <form class="d-flex" role="search">
            <input class="form-control" type="search" placeholder="Procurar Usuário" aria-label="Search">
            <button class="btn btn-primary" type="submit">Pesquisar</button>
          </form>
        </div>
        <br>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Nome</th>
            <th scope="col">Nascimento</th>
            <th scope="col">E-mail</th>
            <th scope="col">Telefone</th>
            <th scope="col">CPF</th>
            <th scope="col">Endereço</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios;">
            <th scope="row">{{usuario.key}}</th>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.dtNasc}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.telefone}}</td>
            <td>{{usuario.cpf}}</td>
            <td>{{usuario.endereco}}</td>
            <td><button (click)="carregar(usuario.key)" class="btn btn-primary">Editar</button></td>
            <td><button (click)="excluir(usuario.key)" class="btn btn-primary">Excluir</button></td>
        </tr>
    </tbody>
</table>
