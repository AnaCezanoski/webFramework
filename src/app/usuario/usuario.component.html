<p>Cadastro de Usuário</p>

<div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" placeholder="Digite seu Nome"
    [formControl]="nome" />
</div>

<div class="mb-3">
    <label for="dtNasc" class="form-label">Data de Nascimento</label>
    <input type="date" class="form-control" id="dtNasc"
    [formControl]="dtNasc" />
</div>

<div class="mb-3">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="email"  placeholder="Digite seu E-mail"
    [formControl]="email" />
</div>

<div class="mb-3">
    <label for="telefone" class="form-label">Telefone</label>
    <input type="text" class="form-control" id="telefone"  placeholder="Digite seu Telefone"
    [formControl]="telefone" />
</div>
<div class="mb-3">
    <label for="cpf" class="form-label">CPF</label>
    <input type="text" class="form-control" id="cpf"  placeholder="Digite seu CPF"
    [formControl]="cpf" />
</div>
<div class="mb-3">
    <label for="endereco" class="form-label">Endereço</label>
    <input type="email" class="form-control" id="endereco"  placeholder="Digite seu Endereço"
    [formControl]="endereco" />
</div>
<button (click)="salvar()" type="submit" class="btn btn-primary">Salvar</button>
