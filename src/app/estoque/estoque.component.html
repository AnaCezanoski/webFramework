<div class="container-fluid">
    <form class="d-flex" role="search">
        <input class="form-control" type="search" placeholder="Procurar Jogo" aria-label="Search">
        <button class="btn btn-primary" type="submit">Pesquisar</button>
    </form>
</div>
<br>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Código</th>
            <th scope="col">Nome</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Valor</th>
            <th scope="col">Categoria</th>
            <th scope="col">Descrição</th>
            <th scope="col" style="width: 20%;">Imagem</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let jogo of jogos;">
            <th scope="row">{{jogo.key}}</th>
            <td>{{jogo.nome}}</td>
            <td>{{jogo.quantidade}}</td>
            <td>{{jogo.preco}}</td>
            <td>{{jogo.categoria}}</td>
            <td>{{jogo.desc}}</td>
            <td><img src="{{jogo.imagem}}" width="30%" /></td>
            <td><button (click)="editar(jogo.key)" class="btn btn-primary">Editar</button></td>
            <td><button (click)="excluir(jogo.key)" class="btn btn-primary">Excluir</button></td>
        </tr>
    </tbody>
</table>
